<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title> <!-- Title will be passed from Flask -->
    <link rel="stylesheet" href="{{ url_for("static", filename="style.css") }}">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1 id="chat-title">{{ title }}</h1>
        </header>
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="chat-input-area">
            <div class="loading-indicator" id="loading-indicator" style="display: none;">
                <span>.</span><span>.</span><span>.</span>
            </div>
            <input type="text" id="chat-input" placeholder="Type your message and press Enter...">
            <!-- A send button can be added if preferred, but spec says "Enter to send" -->
        </div>
    </div>
    <script src="{{ url_for("static", filename="script.js") }}"></script>
</body>
</html>
